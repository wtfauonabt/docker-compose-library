version: "3.9"
services:
    ######################################################
    ## Mongo #############################################
    ## PORT: 27017 #######################################
    ######################################################
    mongo:
        container_name: ${APP_PREFIX:-${APP_NAME:-default}-}mongo
        image: ${MONGO_IMAGE:-mongo}
        environment:
            - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-mongo}
            - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-mongo}
        volumes:
            - ${MONGO_DATA_PATH:-mongo_data}:/data/db
 
volumes:
    mongo_data:
        driver: local
